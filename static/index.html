        }

            text-decoration: underline;
        }

            right: 20px;

            background: white;

            border-radius: 6px;
            padding: 8px 12px;

        }

            border: none;

        }

            right: 8px;

            border-radius: 4px;
            padding: 4px 8px;

            cursor: pointer;
            opacity: 0;

        }

        }

        .copy-button:hover {

        }

        pre {

        }

        .api-test-section {

            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 16px;

        // 加载并渲染Markdown文档
        async function loadMarkdown() {
            try {
                const response = await fetch('/static/apidemo.md');
                const markdown = await response.text();

                // 配置marked选项（修复过时API警告）
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: false,
                    mangle: false
                });

                // 渲染Markdown
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;

                // 手动高亮代码块
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                // 添加目录
                addTableOfContents();

                // 添加代码复制功能
                addCopyButtons();

                // 添加API测试功能
                addApiTestSections();

            } catch (error) {
                console.error('加载文档失败:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #cf222e;">
                        <h2>文档加载失败</h2>
                        <p>请检查网络连接或稍后重试</p>
                    </div>
                `;
            }
        }

        // 添加目录
        function addTableOfContents() {
            const headings = document.querySelectorAll('h2, h3');
            if (headings.length === 0) return;

            const toc = document.createElement('div');
            toc.className = 'toc';
            toc.innerHTML = '<h3>📋 目录</h3>';

            const ul = document.createElement('ul');
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = heading.textContent;
                a.style.paddingLeft = heading.tagName === 'H3' ? '16px' : '0';

                li.appendChild(a);
                ul.appendChild(li);
            });

            toc.appendChild(ul);

            const content = document.getElementById('content');
            content.insertBefore(toc, content.firstChild);
        }

        // 添加代码复制功能
        function addCopyButtons() {
            const codeBlocks = document.querySelectorAll('pre code');
            codeBlocks.forEach(block => {
                const pre = block.parentElement;
                const button = document.createElement('button');
                button.className = 'copy-button';
                button.textContent = '复制';

                button.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(block.textContent);
                        button.textContent = '已复制!';
                        setTimeout(() => {
                            button.textContent = '复制';
                        }, 2000);
                    } catch (err) {
                        console.error('复制失败:', err);
                    }
                });

                pre.appendChild(button);
            });
        }

        // 创建API测试区域
        function createApiTestSection(config) {
            const section = document.createElement('div');
            section.className = 'api-test-section';

            const title = document.createElement('h4');
            title.textContent = `🧪 ${config.title}`;
            section.appendChild(title);

            const form = document.createElement('div');
            form.className = 'test-form';

            // 添加表单字段
            if (config.fields) {
                config.fields.forEach(field => {
                    const group = document.createElement('div');
                    group.className = 'form-group';

                    const label = document.createElement('label');
                    label.textContent = field.label;
                    group.appendChild(label);

                    let input;
                    if (field.type === 'textarea') {
                        input = document.createElement('textarea');
                        input.rows = 3;
                    } else if (field.type === 'select') {
                        input = document.createElement('select');
                        field.options.forEach(option => {
                            const opt = document.createElement('option');
                            // 支持对象格式 {value: 'code', text: 'name'} 和字符串格式
                            if (typeof option === 'object') {
                                opt.value = option.value;
                                opt.textContent = option.text;
                                if (option.value === field.default) opt.selected = true;
                            } else {
                                opt.value = option;
                                opt.textContent = option;
                                if (option === field.default) opt.selected = true;
                            }
                            input.appendChild(opt);
                        });
                    } else {
                        input = document.createElement('input');
                        input.type = field.type || 'text';
                    }

                    input.name = field.name;
                    input.required = field.required;
                    if (field.placeholder) {
                        input.placeholder = field.placeholder;
                    }
                    group.appendChild(input);
                    form.appendChild(group);
                });
            }

            form.appendChild(button);

            // 添加结果显示区域
            const result = document.createElement('div');
            result.className = 'test-result';
            result.style.display = 'none';
            form.appendChild(result);

            section.appendChild(form);
            return section;
        }

            const result = form.querySelector('.test-result');

            result.style.display = 'none';

            try {
                const baseUrl = window.location.origin;
                const url = baseUrl + config.endpoint;

                let options = {
                    method: config.method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                if (config.method === 'POST' && config.fields) {
                    const data = {};
                    config.fields.forEach(field => {
                        const input = form.querySelector(`[name="${field.name}"]`);
                        if (input && input.value) {
                            // 特殊处理批量翻译的items字段
                            if (field.name === 'items') {
                                try {
                                    data[field.name] = JSON.parse(input.value);
                                } catch (e) {
                                    throw new Error(`JSON格式错误: ${e.message}`);
                                }
                            } else {
                                data[field.name] = input.value;
                            }
                        }
                    });
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);
                const data = await response.json();

                result.className = 'test-result ' + (response.ok ? 'success' : 'error');

                // 美化翻译结果显示
                if (response.ok && data.trans_result) {
                    let displayText = `✅ 翻译成功 (HTTP ${response.status})\n\n`;
                    data.trans_result.forEach((item, index) => {
                        displayText += `${index + 1}. ${item.src} → ${item.dst}\n`;
                    });
                    if (data.font_size) {
                        displayText += `\n字体大小: ${data.font_size}`;
                    }
                    result.textContent = displayText;
                } else if (response.ok && data.results) {
                    // 批量翻译结果
                    let displayText = `✅ 批量翻译成功 (HTTP ${response.status})\n\n`;
                    displayText += `总数: ${data.total}, 成功: ${data.success}, 失败: ${data.failed}\n\n`;
                    data.results.forEach((item, index) => {
                        if (item.trans_result && item.trans_result[0]) {
                            const trans = item.trans_result[0];
                            displayText += `${index + 1}. ${trans.src} → ${trans.dst}`;
                            if (item.id) displayText += ` (ID: ${item.id})`;
                            displayText += '\n';
                        }
                    });
                    result.textContent = displayText;
                } else {
                    // 其他响应或错误
                    result.textContent = JSON.stringify(data, null, 2);
                }

                result.style.display = 'block';

            } catch (error) {
                result.className = 'test-result error';
                result.textContent = `请求失败: ${error.message}`;
                result.style.display = 'block';
            } finally {
                button.disabled = false;
                button.textContent = '测试接口';
            }
        }

        // 语言切换功能
        document.getElementById('languageSelect').addEventListener('change', function(e) {
            const lang = e.target.value;
            // 这里可以添加多语言切换逻辑
            console.log('切换语言到:', lang);
        });

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
