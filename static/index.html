        // åˆ›å»ºAPIæµ‹è¯•åŒºåŸŸ
        function createApiTestSection(config) {
            const section = document.createElement('div');
            section.className = 'api-test-section';

            const title = document.createElement('h4');
            title.textContent = `ğŸ§ª ${config.title}`;
            section.appendChild(title);

            const form = document.createElement('div');
            form.className = 'test-form';

            // æ·»åŠ è¡¨å•å­—æ®µ
            if (config.fields) {
                config.fields.forEach(field => {
                    const group = document.createElement('div');
                    group.className = 'form-group';

                    const label = document.createElement('label');
                    label.textContent = field.label;
                    group.appendChild(label);

                    let input;
                    if (field.type === 'textarea') {
                        input = document.createElement('textarea');
                        input.rows = 3;
                    } else if (field.type === 'select') {
                        input = document.createElement('select');
                        field.options.forEach(option => {
                            const opt = document.createElement('option');
                            // æ”¯æŒå¯¹è±¡æ ¼å¼ {value: 'code', text: 'name'} å’Œå­—ç¬¦ä¸²æ ¼å¼
                            if (typeof option === 'object') {
                                opt.value = option.value;
                                opt.textContent = option.text;
                                if (option.value === field.default) opt.selected = true;
                            } else {
                                opt.value = option;
                                opt.textContent = option;
                                if (option === field.default) opt.selected = true;
                            }
                            input.appendChild(opt);
                        });
                    } else {
                        input = document.createElement('input');
                        input.type = field.type || 'text';
                    }

                    input.name = field.name;
                    input.required = field.required;
                    if (field.placeholder) {
                        input.placeholder = field.placeholder;
                    }
                    group.appendChild(input);
                    form.appendChild(group);
                });
            }

            // æ·»åŠ æµ‹è¯•æŒ‰é’®
            const button = document.createElement('button');
            button.className = 'test-button';
            button.textContent = 'æµ‹è¯•æ¥å£';
            button.onclick = () => testApi(config, form);
            form.appendChild(button);

            // æ·»åŠ ç»“æœæ˜¾ç¤ºåŒºåŸŸ
            const result = document.createElement('div');
            result.className = 'test-result';
            result.style.display = 'none';
            form.appendChild(result);

            section.appendChild(form);
            return section;
        }

        // æµ‹è¯•APIæ¥å£
        async function testApi(config, form) {
            const button = form.querySelector('.test-button');
            const result = form.querySelector('.test-result');

            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> æµ‹è¯•ä¸­...';
            result.style.display = 'none';

            try {
                const baseUrl = window.location.origin;
                const url = baseUrl + config.endpoint;

                let options = {
                    method: config.method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                if (config.method === 'POST' && config.fields) {
                    const data = {};
                    config.fields.forEach(field => {
                        const input = form.querySelector(`[name="${field.name}"]`);
                        if (input && input.value) {
                            // ç‰¹æ®Šå¤„ç†æ‰¹é‡ç¿»è¯‘çš„itemså­—æ®µ
                            if (field.name === 'items') {
                                try {
                                    data[field.name] = JSON.parse(input.value);
                                } catch (e) {
                                    throw new Error(`JSONæ ¼å¼é”™è¯¯: ${e.message}`);
                                }
                            } else {
                                data[field.name] = input.value;
                            }
                        }
                    });
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);
                const data = await response.json();

                result.className = 'test-result ' + (response.ok ? 'success' : 'error');

                // ç¾åŒ–ç¿»è¯‘ç»“æœæ˜¾ç¤º
                if (response.ok && data.trans_result) {
                    let displayText = `âœ… ç¿»è¯‘æˆåŠŸ (HTTP ${response.status})\n\n`;
                    data.trans_result.forEach((item, index) => {
                        displayText += `${index + 1}. ${item.src} â†’ ${item.dst}\n`;
                    });
                    if (data.font_size) {
                        displayText += `\nå­—ä½“å¤§å°: ${data.font_size}`;
                    }
                    result.textContent = displayText;
                } else if (response.ok && data.results) {
                    // æ‰¹é‡ç¿»è¯‘ç»“æœ
                    let displayText = `âœ… æ‰¹é‡ç¿»è¯‘æˆåŠŸ (HTTP ${response.status})\n\n`;
                    displayText += `æ€»æ•°: ${data.total}, æˆåŠŸ: ${data.success}, å¤±è´¥: ${data.failed}\n\n`;
                    data.results.forEach((item, index) => {
                        if (item.trans_result && item.trans_result[0]) {
                            const trans = item.trans_result[0];
                            displayText += `${index + 1}. ${trans.src} â†’ ${trans.dst}`;
                            if (item.id) displayText += ` (ID: ${item.id})`;
                            displayText += '\n';
                        }
                    });
                    result.textContent = displayText;
                } else {
                    // å…¶ä»–å“åº”æˆ–é”™è¯¯
                    result.textContent = JSON.stringify(data, null, 2);
                }

                result.style.display = 'block';

            } catch (error) {
                result.className = 'test-result error';
                result.textContent = `è¯·æ±‚å¤±è´¥: ${error.message}`;
                result.style.display = 'block';
            } finally {
                button.disabled = false;
                button.textContent = 'æµ‹è¯•æ¥å£';
            }
        }
